<!DOCTYPE html>
<html>
<head>
  <title>GreenStream</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Consolas, monospace;
      color: #00ff99;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px #00ff99;
      margin-top: 20px;
    }

    #particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {

      width: 3px;
      height: 3px;
      background: #00ff99;

      border-radius: 10px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 0 20px #00ff99;

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }

      width: 100%;
      margin-top: 8px;
      padding: 5px;
      background: black;
      border: 1px solid #00ff99;
      color: #00ff99;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background: #00ff99;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    button:hover {
      background: #00cc77;
    }

    #addButton {
      width: 200px;
      margin: 20px auto;
      display: block;
    }

</head>
<body>

<div id="particles"></div>

<h1>ðŸŸ¢ GreenStream Portal</h1>

<button id="addButton" onclick="addCard()">âž• Add New Movie</button>

<div class="container" id="cardContainer">

  <div class="card">
    <h3>Example Title</h3>
    <iframe src="https://example.com/embed-here"></iframe>
    <input type="text" placeholder="Paste embed link here..." 
      oninput="this.previousElementSibling.src = this.value">
  </div>

</div>

<script>
  // Create floating particles
  for (let i = 0; i < 120; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `

      <iframe src="https://example.com/embed-here"></iframe>

        oninput="this.previousElementSibling.src = this.value">
    `;

    container.appendChild(card);
  }
</script>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at center, #001a0d 0%, #000000 100%);
}

/* Floating particles */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #00ff88;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ff88;
  animation: float linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* Subtle scanlines */
.scanlines {
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,120,0.03) 0px,
    rgba(0,255,120,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

/* Soft glowing pulse */
.glow {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(0,255,120,0.15), transparent 70%);
  animation: pulse 8s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(0.8); opacity: 0.3; }
  50% { transform: scale(1.2); opacity: 0.6; }
  100% { transform: scale(0.8); opacity: 0.3; }
}
</style>
</head>
<body>

<div class="scanlines"></div>

<script>
/* Create floating particles */
for (let i = 0; i < 120; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (Math.random() * 6 + 6) + "s";
  p.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(p);
}

/* Create glowing effects */
for (let i = 0; i < 3; i++) {
  let g = document.createElement("div");
  g.className = "glow";
  g.style.left = Math.random() * 80 + "vw";
  g.style.top = Math.random() * 80 + "vh";
  document.body.appendChild(g);
}
</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Games</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    color: #00ff88;
    overflow-x: hidden;
}

/* Floating particles */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* Title */
h1 {
    text-align: center;
    margin-top: 40px;
    font-size: 50px;
    text-shadow: 0 0 15px #00ff88;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00ff88; }
    to { text-shadow: 0 0 25px #00ff88; }
}

/* Game container */
.games-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    margin: 60px;
}

/* Game box */
.game-box {
    width: 400px;
    height: 300px;
    border: 2px solid #00ff88;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff88;
    overflow: hidden;
    transition: 0.3s;
}

.game-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #00ff88;
}

/* Game iframe */
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<h1>Games</h1>

<div class="games-container">

    <div class="game-box">
        <iframe src="https://example.com"></iframe>
    </div>

    <div class="game-box">
        <iframe src="https://example.com"></iframe>
    </div>

</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 80; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3,
        speedX: (Math.random() - 0.5),
        speedY: (Math.random() - 0.5)
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff88";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
