<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Portal</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background: black;
  color: #00ff66;
  font-family: monospace;
}

/* MATRIX CANVAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -3;
}

/* GRID FLOOR */
.grid {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 40%;
  background-image:
    linear-gradient(rgba(0,255,100,0.2) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,100,0.2) 1px, transparent 1px);
  background-size: 40px 40px;
  transform: perspective(500px) rotateX(60deg);
  animation: gridMove 6s linear infinite;
  z-index: -2;
}
@keyframes gridMove {
  from { background-position: 0 0, 0 0; }
  to { background-position: 0 40px, 40px 0; }
}

/* TABS */
.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
.tab-btn {
  padding: 10px 20px;
  border: 1px solid #00ff66;
  cursor: pointer;
  transition: 0.3s;
}
.tab-btn:hover {
  background: #00ff66;
  color: black;
}
.section {
  display: none;
  padding: 30px;
}
.active {
  display: block;
}

/* CARDS */
.card {
  border: 1px solid #00ff66;
  padding: 15px;
  margin: 15px 0;
}
iframe {
  width: 100%;
  height: 300px;
}
input, select {
  width: 100%;
  padding: 8px;
  background: black;
  border: 1px solid #00ff66;
  color: #00ff66;
  margin-top: 5px;
}
button {
  margin-top: 8px;
  padding: 8px;
  background: #00ff66;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #00cc55;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="grid"></div>

<div class="tabs">
  <div class="tab-btn" onclick="showTab('games')">üéÆ Games</div>
  <div class="tab-btn" onclick="showTab('movies')">üé¨ Movies</div>
  <div class="tab-btn" onclick="showTab('tv')">üì∫ TV</div>
  <div class="tab-btn" onclick="showTab('search')">üîç Search</div>
</div>

<div id="games" class="section active"></div>
<div id="movies" class="section"></div>
<div id="tv" class="section"></div>

<div id="search" class="section">
  <select id="engine">
    <option value="https://www.google.com/search?q=">Google</option>
    <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
  </select>
  <input type="text" id="searchInput" placeholder="Enter search query...">
  <button onclick="doSearch()">Search</button>
</div>

<script>
/* MATRIX RAIN */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) drops[i] = 1;

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff66";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    if (drops[i]*fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 35);

/* TAB SWITCH */
function showTab(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ADD CARD FUNCTION */
function addCard(sectionId) {
  const section = document.getElementById(sectionId);
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <iframe src=""></iframe>
    <input type="text" placeholder="Paste embed link..."
      oninput="this.previousElementSibling.src=this.value">
  `;
  section.appendChild(card);
}

/* INITIAL BUTTONS */
["games","movies","tv"].forEach(id=>{
  const btn=document.createElement("button");
  btn.innerText="‚ûï Add";
  btn.onclick=()=>addCard(id);
  document.getElementById(id).appendChild(btn);
});

/* SEARCH */
function doSearch() {
  const engine = document.getElementById("engine").value;
  const query = document.getElementById("searchInput").value;
  window.open(engine + encodeURIComponent(query), "_blank");
}

/* GLITCH FLASH */
setInterval(()=>{
  if(Math.random()>0.95){
    document.body.style.filter="brightness(1.6)";
    setTimeout(()=>document.body.style.filter="brightness(1)",100);
  }
},500);
</script>

</body>
</html>
